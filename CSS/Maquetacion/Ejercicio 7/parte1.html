<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Blog Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron { background-color: #FF8C00; } /* Naranja */
        .articulo { background-color: #00FF00; } /* Verde */
        .paginacion { background-color: #FFFF00; } /* Amarillo */
        .aside { background-color: #FF4500; } /* Rojo */
        .footer { background-color: #C0C0C0; } /* Gris */
        .nav { background-color: #87CEEB; } /* Azul claro */
    </style>
</head>
<body>
    <nav class="nav bg-info p-3 text-center">
        <h1 class="mb-0">Barra de navegación</h1>
    </nav>

    <section class="jumbotron p-5 text-center">
        <h1 class="mb-0">Jumbotron</h1>
    </section>

    <section class="main py-3">
        <div class="container">
            <div class="row">
                <!-- Artículos -->
                <section class="col-md-8 order-1 order-md-0">
                    <article class="articulo p-3 mb-3 text-center">
                        <h1 class="mb-0">Artículo #1</h1>
                    </article>
                    <article class="articulo p-3 mb-3 text-center">
                        <h1 class="mb-0">Artículo #2</h1>
                    </article>
                    <article class="articulo p-3 mb-3 text-center">
                        <h1 class="mb-0">Artículo #3</h1>
                    </article>
                    <nav class="paginacion p-3 text-center">
                        <h3 class="mb-0">Paginación</h3>
                    </nav>
                </section>
                
                <!-- Aside -->
                <aside class="aside col-md-4 order-0 order-md-1">
                    <div class="p-3 text-center h-100">
                        <h1 class="mb-0">Aside</h1>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <footer class="footer p-3 text-center mt-3">
        <h1 class="mb-0">Footer</h1>
    </footer>
</body>
</html>
